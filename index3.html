<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイトル</title>
</head>
<body>
    <button onclick="main()">実行</button>
    <pre id="output"></pre>
    <script type="text/javascript">
        async function main() {
            document.getElementById("output").innerText = "Hello World";
        }
    </script>
</body>
</html>
